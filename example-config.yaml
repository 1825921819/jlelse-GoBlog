server:
  logging: false
  debug: false
  port: 8080
  domain: example.com
  publicAddress: http://localhost:8080
  publicHttps: false
  letsEncryptMail: mail@example.com
  localHttps: false
database:
  file: data/db.sqlite
cache:
  enable: true
  expiration: 600
blogs:
  main:
    path: /
    lang: en_US
    title: My blog
    description: This is my blog
    sections:
      - name: posts
        title: Posts
        description: "**Posts** on this blog"
    taxonomies:
      - name: tags
        title: Tags
        description: "**Tags** on this blog"
    menus:
      main:
        items:
          - title: Home
            link: /
          - title: Posts
            link: /posts
    photos:
      enable: true
      parameter: images
      path: /photos
      title: Photos
      description: "Photos on this blog"
    activitystreams:
      enable: true
      replyParameter: replylink
      imagesParameter: images
user:
  nick: admin
  name: Admin
  password: secret
hugo:
  frontmatter:
    - meta: title
      parameter: title
    - meta: tags
      parameter: tags
micropub:
  enabled: true
  path: /micropub
  authAllowed:
    - example.com
  tokenEndpoint: https://tokens.indieauth.com/token
  authEndpoint: https://indieauth.com/auth
  authn: login@example.com
  categoryParam: tags
  replyParam: replylink
  likeParam: likelink
  bookmarkParam: link
  audioParam: audio
  photoParam: images
  photoDescriptionParam: imagealts