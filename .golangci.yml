run:
  timeout: 5m
  issue-exit-code: 0
  skip-tests: true
  build-tags:
    - linux
    - libsqlite3
    - sqlite_fts5
linters:
  enable:
    # Default linters
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - structcheck
    - typecheck
    - unused
    - varcheck
    # Other linters
    - dupl
    - gofmt
    - bodyclose
    - noctx
    - prealloc
    - unparam
    - durationcheck